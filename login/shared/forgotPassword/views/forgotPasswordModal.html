<div ng-controller="forgotPasswordCtrl">
    <script type="text/ng-template" id="forgotPasswordModal.html">
        <div class="modal-content">
            <form autocomplete="on" novalidate name="forgotPasswordForm" method="post">
                <div class="modal-header">
                    <h3 class="modal-title">Forgot Password</h3>
                </div>
                <div class="modal-body">
                    <b> Email </b>
                    <div class="form-group">
                        <input type='email' name="sender" ng-model="messageSender" placeholder='Enter your email'
                               required style='width:100%;'>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" ng-click="fvm.send()">Send Email</button>
                    <button class="btn btn-warning" type="button" data-dismiss="modal" ng-click="$dismiss('cancel');">Cancel</button>
                </div>
            </form>
        </div>
    </script>
</div>
